<!DOCTOTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Jeux de platform</title>
    <link rel="stylesheet" href="style.css">
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  </head>
  <body>

    <div class="container">
      <div class="row align-items-center">
        <div class="col">
          <input type="number" class="form-control" placeholder="Nombre de ligne" id="nbrRow" value="5">
        </div>
        <div class="col">
          <input type="number" class="form-control" placeholder="Nombre de colonne" id="nbrCol" value="5">
        </div>
        <div class="col">
          <input type="number" class="form-control" placeholder="Nombre de case grise" id="nbrGreyCase" value="5">
        </div>
      </div>
      <div class="row align-items-center">
        <button type="button" class="btn btn-outline-primary" id="btnLoadMap" onclick="view.initMap()">Charger la map</button>
        <button type="button" class="btn btn-outline-primary" id="btnGrey" onclick="controller.selectGreyCase()">Griser les cases</button>
        <button type="button" class="btn btn-outline-danger" id="btnGrey" onclick="controller.eraseMap()">EFFACER</button>
      </div>
      <div class="row align-items-center">
        <table class="mx-auto" id="gameMap">
        </table>
      </div>
    </div>


    <!-- Optional JavaScript -->
    <script src="scripts.js"></script>
  </body>
</html>
