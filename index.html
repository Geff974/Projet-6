<!DOCTOTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Jeux de platform</title>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  </head>
  <body>

    <div>
      <img src="/img/LogoGeff.png" alt="Logo" class="logo">
    </div>

    <div class="container">
      <div class="row align-items-center">
        <div class="col-2 text-right">
          <label for="nbrRow">Lignes :</label>
        </div>
        <div class="col-2">
          <input type="number" class="form-control" id="nbrRow" value="10">
        </div>
        <div class="col-2 text-right">
          <label for="nbrCol">Colonnes :</label>
        </div>
        <div class="col-2">
          <input type="number" class="form-control" id="nbrCol" value="10">
        </div>
        <div class="col-2 text-right">
          <label for="nbrRow">Cases grise :</label>
        </div>
        <div class="col-2">
          <input type="number" class="form-control" id="nbrGreyCase" value="10">
        </div>
      </div>
      <div>
        <img src="img/play.png" alt="play button" id="playButton" onclick="show()">
      </div>
      <div class="row hide" id="lignTurnsLeft">
        <div class="col-2 offset-4 text-right align-middle">Turns left :</div>
        <div class="col-1" id="turnsLeft"></div>
      </div>
      <div class="row align-items-center">
        <table class="mx-auto" id="gameMap">
        </table>
      </div>

      <div id="infoPlayer" class="row justify-content-around hide">
        <div class="col-6 titlePlayer">
          <h5 class="titlePlayer">Player 1</h5>
          <div class="row rowBtn">
            <button id="attackP1" onclick="attack(player1, player2)" disabled type="button" class="col-3 btn btn-outline-primary">Attack</button>
            <button id="defenseP1" onclick="toggleButton(this)" disabled type="button" class="col-3 btn btn-outline-danger">Defense</button>
          </div>
          <div class="row">
            <div class="col-3">Life : <p id="p1life"></p></div>
          </div>
        </div>

        <div class="col-6 titlePlayer">
          <h5 class="titlePlayer">Player 2</h5>
          <div class="row rowBtn">
            <button id="attackP2" onclick="attack(player2, player1)" disabled type="button" class="col-3 btn btn-outline-primary">Attack</button>
            <button id="defenseP2" onclick="toggleButton(this)" disabled type="button" class="col-3 btn btn-outline-danger">Defense</button>
          </div>
          <div class="row">
            <div class="col-3">Life : <p id="p2life"></p></div>
          </div>
        </div>

    </div>



    <!-- Optional JavaScript -->
    <script src="v/render.js"></script>
    <script src="m/Weapon.js"></script>
    <script src="m/Player.js"></script>
    <script src="m/game.js"></script>
    <script src="m/gameMap.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
