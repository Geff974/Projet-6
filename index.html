<!DOCTOTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Jeux de platform</title>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  </head>
  <body>

    <div>
      <img src="/img/LogoGeff.png" alt="Logo" class="logo">
    </div>

    <div class="container">
      <div class="row align-items-center">
        <div class="col-2 text-right hide">
          <label for="nbrRow">Lignes :</label>
        </div>
        <div class="col-2">
          <input type="number" class="form-control hide" id="nbrRow" value="10">
        </div>
        <div class="col-2 text-right hide">
          <label for="nbrCol">Colonnes :</label>
        </div>
        <div class="col-2">
          <input type="number" class="form-control hide" id="nbrCol" value="10">
        </div>
        <div class="col-2 text-right hide">
          <label for="nbrRow">Cases grise :</label>
        </div>
        <div class="col-2">
          <input type="number" class="form-control hide" id="nbrGreyCase" value="10">
        </div>
      </div>
      <div>
        <a class="play-btn" id="playBtn" onclick="play()"></a>
      </div>
      <div class="row hide" id="lignTurnsLeft">
        <div class="col-4 offset-4 text-center">Turns left : <span id="turnsLeft"></span> </div>
      </div>
      <div class="row align-items-center">
        <table class="mx-auto" id="gameMap">
        </table>
      </div>

      <div id="infoPlayer" class="row hide">
        <div class="col-5">
          <h5 class="titlePlayer">Player 1</h5>
          <div class="row rowBtn">
            <button id="attackP1" onclick="attack(player1, player2)" disabled type="button" class="col-3 offset-3 btn btn-outline-primary">Attack</button>
            <button id="defenseP1" onclick="toggleButton(this, player1)" disabled type="button" class="col-3 btn btn-outline-danger">Defense</button>
          </div>
          <div class="row">
            <div class="col-6 offset-3">Life : <span id="p1life"></span></div>
          </div>
        </div>

        <div class="col-2">
          <button id="nextBtn" type="button" onclick="nextPlayer()" class="col-12 btn-primary">Next</button>
        </div>

        <div class="col-5">
          <h5 class="titlePlayer">Player 2</h5>
          <div class="row rowBtn">
            <button id="attackP2" onclick="attack(player2, player1)" disabled type="button" class="col-3 offset-3 btn btn-outline-primary">Attack</button>
            <button id="defenseP2" onclick="toggleButton(this, player2)" disabled type="button" class="col-3 btn btn-outline-danger">Defense</button>
          </div>
          <div class="row">
            <div class="col-6 offset-3">Life : <span id="p2life"></span></div>
          </div>
        </div>

    </div>



    <!-- JavaScript -->
    <script src="v/render.js"></script>
    <script src="m/Weapon.js"></script>
    <script src="m/Player.js"></script>
    <script src="m/game.js"></script>
    <script src="m/gameMap.js"></script>
    <script src="scripts.js"></script>
    <script src="jquery-3.5.1.js"></script>
    <!-- Customize alert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </body>
</html>
