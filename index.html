<!DOCTOTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Jeux de platform</title>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  </head>
  <body>

    <div>
      <img src="/img/LogoGeff.png" alt="Logo" class="logo">
    </div>

    <div class="container">
      <div class="row align-items-center">
        <div class="col-2 text-right">
          <label for="nbrRow">Lignes :</label>
        </div>
        <div class="col-2">
          <input type="number" class="form-control" placeholder="Nombre de ligne" id="nbrRow" value="10">
        </div>
        <div class="col-2 text-right">
          <label for="nbrCol">Colonnes :</label>
        </div>
        <div class="col-2">
          <input type="number" class="form-control" placeholder="Nombre de colonne" id="nbrCol" value="10">
        </div>
        <div class="col-2 text-right">
          <label for="nbrRow">Cases grise :</label>
        </div>
        <div class="col-2">
          <input type="number" class="form-control" placeholder="Nombre de case grise" id="nbrGreyCase" value="10">
        </div>
      </div>
      <div class="row align-items-center">
        <button type="button" class="btn btn-outline-primary" id="btnLoadMap" onclick="render.initMap()">Charger la map</button>
        <button type="button" class="btn btn-outline-primary" id="btnGrey" onclick="controller.selectGreyCase()">Griser les cases</button>
        <button type="button" class="btn btn-outline-danger" id="btnGrey" onclick="controller.eraseMap()">EFFACER</button>
      </div>
      <div class="row align-items-center">
        <table class="mx-auto" id="gameMap">
        </table>
      </div>

      <diV class="row justify-content-around">
        <div class="col-6 p1">Player 1</div>
        <div class="col-6 p2">Player 2</div>
      </diV>
      <div class="row align-items-center">
        <div class="col-3">Life : <p id="lifeP1"></p></div>
        <div class="col-3 offset-sm-3">Life : <p id="lifeP2"></p></div>
      </div>

    </div>



    <!-- Optional JavaScript -->
    <script src="v/render.js"></script>
    <script src="m/Weapon.js"></script>
    <script src="m/Player.js"></script>
    <script src="m/game.js"></script>
    <script src="m/gameMap.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
